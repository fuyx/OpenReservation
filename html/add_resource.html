<!DOCTYPE html>
<html lang="en">
{% autoescape true %}
<head xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADD RESOURCE</title>
</head>
<body>
<div class="or-masthead">
    <div class="container">
        <nav class="or-nav">
            <a class="or-nav-item" href="/">Home</a>
            <a class="or-nav-item active" href="/addresource">Add Resources</a>
            <a class="or-nav-item" href={{url}}>{{url_linktext}}</a>
        </nav>
    </div>
</div>
<div class="container">
    <script type="text/javascript" src="/js/addtags.js"></script>
    <div class="or-header">
        <h1 class="or-title">Add Resources</h1>
    </div>
    <div class="row">
        <div class="col-sm-8 or-main">
            <div class="or-resource">
                <form class="form-horizontal" role="form" action="/addresource/result" enctype="multipart/form-data"
                      method="post">
                    <div class="form-group">
                        <label>Resource name</label><br>
                        <input type="text" id="resname" name="resname" required><br>
                    </div>
                    <div class="form-group">
                        <label>Avalibale start time</label><br>
                        <input type="time" name="stime" required>
                    </div>
                    <div class="form-group">
                        <label>Avalibale end time</label><br>
                        <input type="time" name="etime" required>
                    </div>
                    <div class="form-group" id="tags">
                        <label>Tags</label>
                        <input type="button" class="btn btn-default" value="add tags" onclick="addTags('tags');"><br>
                        <input type="text" name="tags">
                    </div>
                    <div class="form-group">
                        <label>Image:</label><br>
                        <input type=file name="img"><br>
                    </div>
                    <div class="form-group">
                        <label>Description</label><br>
                        <input type="" cols="8" rows="3" name="description"><br>
                    </div>
                    <input type=submit class="btn btn-info" value="add">
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="or-footer">
    <p>Website built by Yixian Fu</p>

    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
</body>
</html>
{% endautoescape %}
