<!DOCTYPE html>
<html lang="en">
{% autoescape true %}
<head>
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{error_message}}</title>
</head>
<body>
<div class="or-masthead">
    <div class="container">
        <nav class="or-nav">
            <a class="or-nav-item" href="/">Home</a>
            <a class="or-nav-item" href="/addresource">Add Resources</a>
            <a class="or-nav-item" href={{url}}>{{url_linktext}}</a>
        </nav>
    </div>
</div>
<div class="container">
    <div class="or-header">
        <h1 class="or-title">Error Page</h1>
    </div>
    <br>

    <div class="row">
        <div class="col-sm-8 or-main">
            <div class="or-resource">
                <div class="or-resource">
                    <p>{{error_message}}</p>
                    <a href="{{url}}">{{ url_linktext }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="or-footer">
    <p>Website built by Yixian Fu</p>

    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
</body>
</html>
{% endautoescape %}
