<!DOCTYPE html>
<html lang="en">
{% autoescape true %}
<head>
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{error_message}}</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Open Reservation</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" data-toggle="modal"
                       data-target="#addResourceModal" href="/#">Add Resources</a></li>
                <li><a href={{url}}>{{url_linktext}}</a></li>
            </ul>
            <form class="navbar-form navbar-right" action="/search" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" name="resource_name" placeholder="resource name">
                </div>
                <input type="submit" class="btn btn-default" value="search">
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="or-header">
        <h1 class="or-title">Error Page</h1>
    </div>
    <br>

    <div class="row">
        <div class="col-sm-8 or-main">
            <div class="or-resource">
                <div class="or-resource">
                    <p>{{error_message}}</p>
                    <a href="{{url}}">{{ url_linktext }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="or-footer">
    <p>Website built by Yixian Fu Â© 2015</p>

    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
</body>
</html>
{% endautoescape %}
