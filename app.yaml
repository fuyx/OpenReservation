application: open-reserve
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /dist
  static_dir: dist

- url: /stylesheets
  static_dir: stylesheets

- url: /js
  static_dir: js

- url: /pictures
  static_dir: pictures

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

inbound_services:
- mail
